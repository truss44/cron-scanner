name: Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure tags are available for semantic-release
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build and release tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel
          pip install python-semantic-release

      - name: Run python-semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release -v version --push --vcs-release

      - name: Update 'latest' tag to most recent release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git fetch --tags --force
          # Determine the most recent tag (newest SemVer tag pushed by semantic-release)
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "Most recent release tag: $LATEST_TAG"
          # Point/move local 'latest' tag to that tag's commit
          git tag -f latest "$LATEST_TAG"
          # Remove remote 'latest' if it exists (ignore error), then push updated tag
          git push origin :refs/tags/latest || true
          git push origin refs/tags/latest
